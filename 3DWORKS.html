    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <img id="popup-img" src="" alt="" style="display: none;">
            <video id="popup-vid" autoplay loop muted style="display: none;"></video>
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
        </div>
    </div>


    <script>
        ScrollReveal({
            // reset:true,
            distance: '100px',
            duration: 2200,
            delay: 400
        });
        ScrollReveal().reveal('.work', { delay: 50, origin: 'top' });

        ScrollReveal().reveal('.item1', { delay: 50, origin: 'left' });
        ScrollReveal().reveal('.item2', { delay: 50, origin: 'left' });
        ScrollReveal().reveal('.item3', { delay: 50, origin: 'left' });
        ScrollReveal().reveal('.item4', { delay: 50, origin: 'right' });
        ScrollReveal().reveal('.item5', { delay: 50, origin: 'right' });
        ScrollReveal().reveal('.item6', { delay: 50, origin: 'right' });

        function openPopup(mediaSrc, type, title, description) {
            let img = document.getElementById("popup-img");
            let video = document.getElementById("popup-vid");

            if (type === "image") {
                img.src = mediaSrc;
                img.style.display = "block";
                video.style.display = "none";
            } else if (type === "video") {
                video.src = mediaSrc;
                video.style.display = "block";
                img.style.display = "none";
            }

            document.getElementById("popup-title").textContent = title;
            document.getElementById("popup-description").textContent = description;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

    </script>
