<head>

    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--  -->

</head>

<body>

    <div id="navb">
        <a href="home.html" style="text-decoration: none;">
            <p class="logo-name">J V<span>’s Profile</span></p>
        </a>
        <nav>

            <div class="tab">
                <!-- <a href="aboutme.html" id="home">HOME</a> -->
                <a href="home.html" id="about">ABOUT ME</a>
                <a href="artgallery.html" id="gallery">ART GALLERY</a>
                <a href="commission.html" id="commission">COMMISSION</a>
            </div>

            <div class="link">
                <a href=""><img src="picture/linkend-black.png" style="background-color: white;" alt=""></a>
                <a href=""><img src="picture/ig-black.jpg" alt=""></a>
                <a href=""><img src="picture/yt-black.png" style="width: 40px;" alt=""></a>
                <a href="index.html"><img src="picture/bs.png" alt=""></a>
            </div>

        </nav>
    </div>


    <div class="container con1">
        <div class="work3d">
            <a href="3DWORKS.html"><img src="picture/3drig.png" alt="">
                <video src="video/mk-360.mp4" muted loop></video></a>

        </div>

        <a href="3DWORKS.html">
            <p class="a" style="margin-top: 30px;">3D Works</p>
        </a>
    </div>


    <div class="container con2">
        <div class="work2d">
            <a href="2DWORKS.html"><img src="picture/sscyclyzar.png" alt="">
                <video src="video/2025-02-16 11-43-55.mp4" muted loop></video></a>

        </div>

        <a href="2DWORKS.html">
            <p class="a" style="margin-top: 30px;">2D Works</p>
        </a>
    </div>


    <script>
        ScrollReveal({
            // reset:true,
            distance: '10px',
            duration: 2200,
            delay: 400
        });


        ScrollReveal().reveal('.a', { delay: 50, origin: 'bottom' });
        ScrollReveal().reveal('.work3d', { delay: 50, origin: 'left' });
        ScrollReveal().reveal('.work2d', { delay: 50, origin: 'right' });



        document.addEventListener("DOMContentLoaded", function () {
            let currentPage = window.location.pathname.split("/").pop();

            let navLinks = document.querySelectorAll(".tab a");

            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active");
                }
            });
        });

        document.querySelectorAll(".work3d, .work2d").forEach(container => {
            const video = container.querySelector("video");
            container.addEventListener("mouseenter", () => video.play());
            container.addEventListener("mouseleave", () => video.pause());
        });
    </script>
</body>

</html>
